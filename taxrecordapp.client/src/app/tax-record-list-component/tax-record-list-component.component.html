<div class="container">
  <h2>Tax Records</h2>
  <button class="add-button" routerLink="/add">Add New Tax Record</button>
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>
  <div *ngIf="taxRecords.length === 0 && !errorMessage" class="no-records">
    No tax records found.
  </div>
  <table *ngIf="taxRecords.length > 0" class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>Record Title</th>
        <th>Tax Year</th>
        <th>Total Income (LKR)</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let record of taxRecords">
        <td>{{ record.recordTitle }}</td>
        <td>{{ record.taxYear }}</td>
        <td>{{ record.incomeAmount }}</td>
      </tr>
    </tbody>
  </table>
</div>
