<div *ngIf="record" class="container">
  <h2>Tax Record Details</h2>
  <div class="card">
    <div class="card-header">
      <h3>{{ record.recordTitle }}</h3>
    </div>
    <div class="card-body">
      <p><strong>Tax Year:</strong> {{ record.taxYear }}</p>
      <p><strong>Income Amount:</strong> {{ record.incomeAmount | currency:'LKR' }}</p>
      <p><strong>Deductions Amount:</strong> {{ record.deductionsAmount | currency:'LKR' }}</p>
      <p><strong>Notes:</strong></p>
      <pre>{{ record.notes }}</pre>
    </div>
    <div class="card-footer">
      <button (click)="goBack()">Back to List</button>
    </div>
  </div>
</div>

<div *ngIf="errorMessage" class="error-message">
  {{ errorMessage }}
</div>
